databaseChangeLog:
  - changeSet:
      id: create-glasses-table
      author: Ros
      changes:
        - createTable:
            tableName: "glasses"
            columns:
              - column:
                  name: "id"
                  type: "bigint"
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: "color"
                  type: "varchar(255)"
                  constraints:
                    nullable: true
              - column:
                  name: "model"
                  type: "varchar(255)"
                  constraints:
                    nullable: true
              - column:
                  name: "manufacturer"
                  type: "varchar(255)"
                  constraints:
                    nullable: true
              - column:
                  name: "category_id"
                  type: "bigint"
                  constraints:
                    nullable: true
              - column:
                  name: "image_url"
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: "image_url_second"
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: boolean
                  constraints:
                    nullable: false
                  defaultValue: "false"
        - addForeignKeyConstraint:
            baseTableName: "glasses"
            baseColumnNames: "category_id"
            constraintName: "FK_glasses_categories"
            referencedTableName: "category"
            referencedColumnNames: "id"