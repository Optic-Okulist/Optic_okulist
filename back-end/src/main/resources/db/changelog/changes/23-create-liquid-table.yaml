databaseChangeLog:
  - changeSet:
      id: create-liquid-table
      author: optic-okulist
      changes:
        - createTable:
            tableName: liquids
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: volume
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: boolean
                  constraints:
                    nullable: false
                  defaultValue: "false"
              - column:
                  name: "category_id"
                  type: "bigint"
                  constraints:
                    nullable: true

        - addForeignKeyConstraint:
            baseTableName: "liquids"
            baseColumnNames: "category_id"
            constraintName: "FK_liquids_categories"
            referencedTableName: "category"
            referencedColumnNames: "id"