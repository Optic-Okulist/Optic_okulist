databaseChangeLog:
  - changeSet:
      id: create-liquid-table
      author: optic-okulist
      changes:
        - createTable:
            tableName: liquids
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: volume
                  type: INT
                  constraints:
                    nullable: false