databaseChangeLog:
  - changeSet:
      id: create-products-categories-table
      author: Ros
      changes:
        - createTable:
            tableName: "products_categories"
            columns:
              - column:
                  name: "product_id"
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: "category_id"
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false